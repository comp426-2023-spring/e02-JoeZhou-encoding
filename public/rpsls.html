<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>FA-1</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="scripts.js"></script>
    </head>
    <body>
        <h2>Select one of the options</h2>
        <br><br>
        <button type="button" onclick="rpsls('paper')">Paper</button>
        <button type="button" onclick="rpsls('rock')">Rock</button>
        <button type="button" onclick="rpsls('scissors')">Scissors</button>
        <button type="button" onclick="rpsls('lizard')">Lizard</button>
        <button type="button" onclick="rpsls('spock')">Spock</button>
        <br><br>
        <form class="rpsls">
            <button type="submit">submit</button>
            <label class="game">Player: </label>
            <input type="text" id="rpsls-player-shot" readonly>
            <label class="game">Opponent</label>
            <input type="text" id="rpsls-opponent-shot" readonly>
            <label class="game">Result: </label>
            <input type="text" id="rpsls-result" readonly>
        </form>
        <button type="button" onclick="home()">again</button>
        <br><br>
    </body>
</html>
