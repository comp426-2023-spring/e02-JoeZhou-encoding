<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>FA-2</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="scripts.js"></script>
    </head>
    <body>
        <h2>Select one of the options</h2>
        <br>
        <button type="button" onclick="rps('paper')">Paper</button>
        <button type="button" onclick="rps('rock')">Rock</button>
        <button type="button" onclick="rps('scissors')">Scissors</button>
        <form class="rps">
            <button type="submit">submit</button>
            <label class="game">You: </label>
            <input type="text" id="player-shot" readonly>
            <label class="game">Opponent</label>
            <input type="text" id="opponent-shot" readonly>
            <label class="game">win: </label>
            <input type="text" id="result" readonly>
        </form>
        <br>
        <button type="button" onclick="home()">again</button>
    </body>
</html>
